<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Wing</title>
    <link rel="icon" href="Images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <nav>
        <div class="logo"><img src="favicon.png" alt=""></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href=""><i class='bx bxl-youtube'></i></a></li>
            <li><a href=""><i class='bx bxl-telegram'></i></a></li>
            <li><a href=""><i class='bx bxl-instagram-alt'></i></a></li>
        </ul>
    </nav>



    <header>
        <h1>Welcome to Product Wing!</h1>
        <p> Options as unique as you. <br> find your match
        </p>

        <script src="search.js"></script>

    <ul id="itemList">

        <main>
            <li>
                <div class="product">
                    <h2>Round Mandoline Slicer</h2>
                    <img class="imagecontent" src="Images\slicer.png" alt="">
                    <p><br></p>
                    <a href="https://amzn.to/3T5Nr8L" target="_blank">Shop Now</a>
                </div>
            </li>
        </main>

    </ul>



    <script src="script.js"></script>
